name: faster
description: The best runner ever.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame:
    path: dependencies/flame/packages/flame/
  flame_audio:
    path: dependencies/flame/packages/flame_audio/
  flame_oxygen:
    path: dependencies/flame/packages/flame_oxygen/
  easy_localization: ^3.0.0
  provider: ^6.0.2
  shared_preferences: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_native_splash: ^1.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/i18n/
    - assets/images/

  fonts:
    - family: RoadRage
      fonts:
        - asset: assets/fonts/RoadRage-Regular.ttf